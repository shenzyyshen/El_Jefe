<!DOCTYPE html>
<html lang="en">
<head>
  meta charset="UTF-8">
  <title>Boss Manager</title>
</head>
</html>
<h1>Boss Manager</h1>

<h2>Add New Boss</h2>
<form method="POST" action="/boss_manager/add">
  <input type="text" name="name" placeholder="Boss Name" required>
  <input type="text" name="description" placeholder="Description">
  <input type="number" name="strictness" min="1" max="5" value="1">
  <button type="submit">Add Boss</button>
</form>

<h2>Existing Bosses</h2>
<ul>
  {%for boss in bosses %}
   <li>
     <form method="POST" action="/boss_manager/edit/{{ boss.id }}">
       <input type="text" name="name" value="{{ boss.name }}">
       <input type="text" name="description" value="{{ boss.description }}">
       <input type="number" name="stictness" min="1" max="5" value="{{ boss.strictness }}">
       <button type="submit">save</button>
     </form>
     <form method="POST" action="/boss_manager/delete/{{ boss.id }}" style="display:inline;">
       <button type="submit">Delete</button>
     </form>
   </li>
  {% else %}
  </li> No bosses yet.</li>
  {% endfor %}
</ul>
</body>
</html>
