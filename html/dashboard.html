<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ profile.username }}'s Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f172a, #1e293b);
      color: white;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      color: #38bdf8;
    }
    .goal-box {
      background: #1e293b;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.3);
      margin-bottom: 1rem;
    }
    .goal-title {
      font-size: 1.2rem;
      font-weight: bold;
      color: #38bdf8;
    }
    .boss {
      font-size: 0.9rem;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <h1>Welcome,  ðŸ‘‹</h1>
  <p>Your current goals:</p>

  {% for goal in goals %}
  <div class="goal-box">
    <div class="goal-title">{{ goal.title }}</div>
    <div class="boss">Boss: {{ goal.boss }}</div>
  </div>
  {% endfor %}

  <p style="margin-top:2rem;">More AI-powered features coming soon...</p>
</body>
</html>
