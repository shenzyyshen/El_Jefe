



<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Boss AI – Setup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f172a, #1e293b);
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .setup-box {
      background: #1e293b;
      padding: 2rem;
      border-radius: 12px;
      width: 500px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.3);
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: #38bdf8;
    }
    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 6px;
    }
    textarea {
      resize: none;
    }
    button {
      background: #38bdf8;
      color: white;
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
    }
    button:hover {
      background: #0284c7;
    }
  </style>
</head>
<body>
  <div class="setup-box">
    <h1>Welcome to The Boss</h1>
    <p style="text-align:center;">Let’s set up your profile. Start with your username and your first goal.</p>

    <form action="/profiles" method="post">
  <!-- Username -->
  <input type="text" name="username" placeholder="Enter your username" required>

  <!-- Goal -->
  <input type="text" name="goal1" placeholder="Enter your goal" required>

  <!-- Boss Choice -->
  <label for="boss1">Choose a Boss:</label>
  <select name="boss1" id="boss1">
    <option value="default">Default Boss</option>
    <option value="funny">Funny Boss</option>
    <option value="serious">Serious Boss</option>
  </select>

  <button type="submit">Submit and Get Started</button>
</form>

<script>
document.getElementById("profile-form").addEventListener("submit", async (e) => {
  e.preventDefault(); // prevent normal form submission

  const username = document.getElementById("username").value;
  const goalTitle = document.getElementById("goal-title").value;
  const boss = document.getElementById("boss").value;

  const response = await fetch("/profiles/", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
    },
    body: JSON.stringify({
      username: username,
      goals: [{ title: goalTitle, boss: boss }]
    }),
  });

  if (response.redirected) {
    window.location.href = response.url; // go to dashboard
  } else {
    const data = await response.json();
    alert("Error: " + JSON.stringify(data));
  }
});
</script>
