



<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Boss AI – Setup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f172a, #1e293b);
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .setup-box {
      background: #1e293b;
      padding: 2rem;
      border-radius: 12px;
      width: 500px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.3);
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: #38bdf8;
    }
    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 6px;
    }
    button {
      background: #38bdf8;
      color: white;
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
    }
    button:hover {
      background: #0284c7;
    }
    </style>
  </head>
  <body>
    <div class="setup-box">
      <h1>Welcome to The Boss</h1>
      <p style="text-align:center;">Let’s get started. Start with your username and your first goal.</p>

      <form id="profile-form">
        <!-- Username -->
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
        <!-- Goal -->
        <input type="text" id="goal-title" name="goal-title" placeholder="Enter your goal" required>

        <!-- Boss Choice -->
        <label for="boss">Choose a Boss:</label>
        <select id="boss">
          <option value="default">Default Boss</option>
          <option value="funny">Funny Boss</option>
          <option value="serious">Serious Boss</option>
        </select>

        <button type="submit">Submit </button>
      </form>
    </div>

    <script>
      document.getElementById("profile-form").addEventListener("submit", async (e) => {
        e.preventDefault();

        const username = document.getElementById("username").value;
        const goalTitle = document.getElementById("goal-title").value;
        const boss = document.getElementById("boss").value;

        const payload = {
          username: username,
          goals: [
            {title: goalTitle, boss: boss}
          ]
        };

        const response = await fetch("/profiles/", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify(payload),
        });

        if (response.redirected) {
          window.location.href = response.url; // go to dashboard
        } else {
          const data = await response.json();
          console.log("server response:", data);
          if (response.ok) {
            window.location.href = `/dashboard/${data.id}`;
          } else {
            alert("Error: " + JSON.stringify(data));
          }
        }
      });
    </script>
  </body>
</html>
